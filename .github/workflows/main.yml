name: CI

on: [push, workflow_dispatch]

jobs:
  build:

    runs-on: macos-latest

    steps:
    - name: Download
      run: curl -o ngrok.zip https://bin.equinox.io/c/mBWfUrU6YhB/ngrok-stable-darwin-amd64.zip

    - name: Extract
      run: unzip ngrok.zip

    - name: Auth
      run: ./ngrok/ngrok authtoken $NGROK_AUTH_TOKEN
      env:
        NGROK_AUTH_TOKEN: ${{ secrets.NGROK_AUTH_TOKEN }}

    - name: Set User Password
      run: sudo dscl . -passwd /Users/runneradmin P@ssw0rd!

    - name: Start Tunnel
      run: ./ngrok/ngrok tcp 3389
